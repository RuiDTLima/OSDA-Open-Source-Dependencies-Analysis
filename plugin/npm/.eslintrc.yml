env:
  node: true
  browser: true
  es6: true
extends: 'eslint:recommended'
parserOptions:
  sourceType: module
rules:
  no-console:
    - off
  no-unused-vars:
    - warn
  no-undef:
    - off
  indent:
    - warn
    - tab
  linebreak-style:
    - warn
    - windows
  quotes:
    - warn
    - single
  semi:
    - warn
    - never
