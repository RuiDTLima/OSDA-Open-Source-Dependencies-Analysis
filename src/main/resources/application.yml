spring:
  profiles.active: local

---

spring:
  profiles: local
  jpa:
    database: POSTGRESQL
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update
        ejb:
          naming_strategy: org.hibernate.cfg.DefaultNamingStrategy
        show_sql: true
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    generate-ddl: true
  datasource:
    url: jdbc:postgresql://localhost:5432/Reports
    username: osda
    password: osda
    driver-class-name: org.postgresql.Driver
  resources:
    static-locations: ["classpath:/META-INF/resources/", "classpath:/resources/", "classpath:/static/", "classpath:/public/", "classpath:/resources/static/javascript"]
logging:
  level:
    org:
      springframework:
        web: DEBUG

